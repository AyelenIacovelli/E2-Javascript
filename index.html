<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E2-JS</title>
</head>
<body>
    <main>
        <h1>Entrega 2 - Javascript</h1>

            </div>
        </form>
    </main>
    <script src="./main.js"></script>

</html>
